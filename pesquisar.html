<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>pesquisar-Agenda</title>

<body>
    <div id="pesquisa">
        <div class="camppesq">

        </div>
        <div class="camppesq">
            <label for="id_pesq">Nome</label>
            <input type="radio" name="f_pesq" value="id" id="nome_pesq" checked>
        </div>
        <div class="camppesq">
            <label for="id_pesq">Data de nascimento</label>
            <input type="radio" name="f_pesq" value="id" id="dn_pesq">
        </div>
        <div class="camppesq">
            <label for="id_pesq">E-mail</label>
            <input type="radio" name="f_pesq" value="id" id="email_pesq">
        </div>
        <div class="camppesq">
            <label for="id_pesq">E-mail</label>
            <input type="text" name="f_pesq">
        </div>
        <div>
            <button class="btn-pesquisar">Pesquisar</button>
        </div>
    </div>

    <div id="resultado">

    </div>
